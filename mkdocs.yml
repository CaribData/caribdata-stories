site_name: CaribData
site_description: A data storytelling site for CaribData
site_url: https://caribdata.github.io/caribdata-stories
use_directory_urls: true
theme:
  name: material
  logo: assets/images/caribdata-logo2.png
  favicon: assets/icons/favicon.ico 
  font:
    text: Open Sans
    code: Monospace
  features:
    - navigation.tabs
    - navigation.top
    - content.action
    - content.action.edit
    - content.code.annotate
    - content.tabs.link
    - navigation.instant
    - blog
  language: en
  icon:
    logo: material/library
    repo: fontawesome/brands/github
  palette:
    - scheme: default
#      primary: green
#      accent: deep orange

plugins:
  - search
  - blog:
      blog_dir: stories
      draft_if_future_date: true
      categories_allowed:
       - Stories
       - Soundbites
       - Deep Dives
       - Reports
      post_url_format: "{slug}/"
  - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 75%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: false

markdown_extensions:
  - md_in_html
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.extra
  - pymdownx.superfences:
      custom_fences:
        - name: div
          class: div
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

extra:
  # homepage: true
  social:
    - icon: /fontawesome/brands/youtube
      link: https://www.youtube.com/@CaribData
    - icon: /fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/caribdata
  font:
    text: Open Sans
    code: Fira Code
